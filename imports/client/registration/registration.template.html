<h2>Registration</h2>

<form ng-submit="reg.submitForm()">
    <div>
        <input type="email" name="email" ng-model="reg.form.email">
    </div>
    <div>
        <input type="password" name="password" ng-model="reg.form.password">
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>

    <a href="/login">Registration</a>
</form>
