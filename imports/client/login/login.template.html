<h2>Login</h2>

<form ng-submit="login.submitForm()">
    <div>
        <input type="email" name="email" ng-model="login.form.email">
    </div>
    <div>
        <input type="password" name="password" ng-model="login.form.password">
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>

    <a href="/registration">Registration</a>
</form>
